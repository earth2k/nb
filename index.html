<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ตีโอปอ</title>
<style>
body {
  margin: 0;
  font-family: 'Comic Sans MS', cursive;
  background: linear-gradient(to bottom, #a0e7ff, #b4f8c8);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  height: 100vh;
  overflow: hidden;
}

h1 {
  font-size: 3em;
  color: #ff4d6d;
  text-shadow: 2px 2px #fff;
}

#score, #time {
  font-size: 1.5em;
  margin: 10px;
  color: #333;
}

#gameArea {
  position: relative;
  width: 600px;
  height: 400px;
  background: #ffd6a5;
  border-radius: 20px;
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(2, 1fr);
  gap: 20px;
  padding: 20px;
  box-shadow: 0 0 20px #ffb347;
}

.hole {
  position: relative;
  background: #ffadad;
  border-radius: 50%;
  width: 100%;
  height: 100%;
  overflow: hidden;
  cursor: pointer;
  box-shadow: inset 0 -10px 10px rgba(0,0,0,0.3);
}

.mole {
  position: absolute;
  bottom: -100%;
  left: 50%;
  transform: translateX(-50%);
  width: 60%;
  height: 60%;
  background-size: cover;
  background-position: center;
  border-radius: 50%;
  transition: bottom 0.3s ease;
}

.mole.pop {
  bottom: 0;
}

.mole.hit {
  transform: translateX(-50%) scale(0.8);
  transition: transform 0.1s;
}

/* ค้อนตามเมาส์ */
#hammer {
  position: absolute;
  width: 80px;
  height: 80px;
  pointer-events: none;
  transform: translate(-50%, -50%);
  transition: transform 0.05s;
}
</style>
</head>
<body>

<h1>ตีโอปออ</h1>
<div id="score">คะแนนแพ้ๆ: 0</div>
<div id="time">เวลา: 30 วินาที</div>
<div id="gameArea">
  <div class="hole"><div class="mole" style="background-image:url('person.png')"></div></div>
  <div class="hole"><div class="mole" style="background-image:url('person.png')"></div></div>
  <div class="hole"><div class="mole" style="background-image:url('person.png')"></div></div>
  <div class="hole"><div class="mole" style="background-image:url('person.png')"></div></div>
  <div class="hole"><div class="mole" style="background-image:url('person.png')"></div></div>
  <div class="hole"><div class="mole" style="background-image:url('person.png')"></div></div>
</div>

<img id="hammer" src="hammer.png" alt="Hammer">

<script>
const holes = document.querySelectorAll('.hole');
let score = 0;
let time = 30;
const scoreDisplay = document.getElementById('score');
const timeDisplay = document.getElementById('time');
const hammer = document.getElementById('hammer');

function randomHole() {
  const index = Math.floor(Math.random() * holes.length);
  return holes[index].querySelector('.mole');
}

function popMole() {
  const mole = randomHole();
  mole.classList.add('pop');
  setTimeout(() => {
    mole.classList.remove('pop');
  }, 800);
}

// ตีตุ่นได้คะแนน
holes.forEach(hole => {
  const mole = hole.querySelector('.mole');
  mole.addEventListener('click', (e) => {
    if (!mole.classList.contains('pop')) return;
    score++;
    scoreDisplay.textContent = 'คะแนน: ' + score;
    mole.classList.add('hit');
    setTimeout(() => mole.classList.remove('hit'), 200);
    mole.classList.remove('pop');

    // เอฟเฟกต์ค้อนกระแทก
    hammer.style.transform = `translate(${e.pageX}px, ${e.pageY}px) rotate(-20deg)`;
    setTimeout(() => {
      hammer.style.transform = `translate(${e.pageX}px, ${e.pageY}px) rotate(0deg)`;
    }, 100);
  });
});

// ตุ่นโผล่ทุก 0.9 วินาที
const moleInterval = setInterval(popMole, 900);

// นับถอยหลังเวลา
const timer = setInterval(() => {
  time--;
  timeDisplay.textContent = 'เวลา: ' + time + ' วินาที';
  if (time <= 0) {
    clearInterval(timer);
    clearInterval(moleInterval);
    alert('หมดเวลา! คะแนนของคุณ: ' + score);
  }
}, 1000);

// ค้อนตามเมาส์
document.addEventListener('mousemove', (e) => {
  hammer.style.left = e.pageX + 'px';
  hammer.style.top = e.pageY + 'px';
});
</script>

</body>
</html>
